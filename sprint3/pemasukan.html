<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pemasukan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="D'AJIB WHITE.png" alt="Logo" style="width: 130px; height: 40px; margin-right: 15px;">
    </div>
    <ul class="menu">
      <li><a href="Beranda.html">Beranda</a></li>
      <li><a href="pesanan.html">Pesanan</a></li>
      <li><a href="pemasukan.html">Pemasukan</a></li>
     <li class="active"><a href="laporan.html">Laporan</a></li>
    </ul>
    <div class="logout">Log Out</div>
  </div>

  <div class="main">
    <div class="header">
      <h2>TOKO SAYA</h2>
      <div class="profile">Nama Admin<br><small>Admin</small></div>
    </div>

    <div class="content">
      <!-- ===== Baris Atas ===== -->
      <div class="row top-row">
        <!-- Kolom Kiri -->
        <div class="left">
          <!-- Informasi Saldo -->
          <div class="info-card saldo-card">
            <h3>Informasi Saldo</h3>
            <div class="saldo">Rp. 100.000.000</div>
          </div>

          <!-- Saldo per Platform -->
          <div class="info-card platform-saldo-card">
            <div class="platform-saldos">
              <div class="platform-item">
                <span>Shopee</span>
                <strong>Rp. 30.000.000</strong>
              </div>
              <div class="platform-item">
                <span>TikTok</span>
                <strong>Rp. 20.000.000</strong>
              </div>
            </div>
          </div>
        </div>

        <!-- Kolom Kanan -->
        <div class="right">
          <div class="info-card keuntungan-modal-card">
            <div class="sub-card keuntungan">
              <h4>Keuntungan</h4>
              <strong>Rp. 20.000.000</strong>
            </div>
            <div class="sub-card modal">
              <h4>Modal</h4>
              <strong>Rp. 50.000.000</strong>
            </div>
          </div>
        </div>
      </div> <!-- Penutup row top-row -->

      <!-- ===== Baris Bawah: Transaksi Terakhir Full Width ===== -->
      <div class="transaksi-bottom-row">
        <div class="full-width">
          <div class="info-card transaksi-card">
            <h4>Transaksi Terakhir</h4>
            <div class="transaksi">[Data Transaksi]</div>
            <a href="#" class="show-more">Show All My Transactions</a>
          </div>
        </div>
      </div>

    </div> <!-- Penutup .content -->
  </div> <!-- Penutup .main -->
</body>
</html>
